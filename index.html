<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="page">
        <div class="outer">
            <div class="house">
                <div>
                    <img src="./pics/odin-lined.png" alt="Odin logo">
                </div>
            </div>
            <div class="body">
                <div class="textbox">
                    <p class="note">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p class="note">You know you want to.</p>
                </div>
                <div class="form">
                    <form action="">

                        <p class="lets">Let's do this!</p>

                        <div class="row">
                            <div class="input">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" class="box">
                            </div>
                            <div class="input">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" class="box">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" class="box">
                            </div>
                            <div class="input">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="box">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label for="pw">Password</label>
                                <input type="password" id="pw" name="pw" class="box">
                            </div>
                            <div class="input">
                                <label for="cpw">Confirm Password</label>
                                <input type="password" id="cpw" name="cpw" class="box">
                            </div>
                        </div>
                        
                        <div class="row"><button type="submit" class="submit">Create Account</button></div>
                    </form>
                </div>
                <p>Already have an account? Click here.</p>
            </div>
        </div>
    </div>
</body>
</html>
